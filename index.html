<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Sticker Inks Formatter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    body,html {
      background-color: rgb(13, 17, 23);
    }
    p {
      color: rgb(121, 192, 255)
    }
    #text-orig {
    outline: none !important;
    border:1px solid #555;
}
  </style>
</head>

<body class="page-tools-line-break-remover-index">
    <div class="columns">
      <input type="checkbox" id="replace-space" style="display:none" checked/>
      <input type="text" id="replace-char" maxlength="10" size="5" value=", " style="display:none"/>
    </div>
    <div style="padding:100px;">
      <p>Paste in inks, and press Ctrl+C or Cmd+C to copy the formatted inks.<br> <br></p>
      <textarea id="text-orig" class="textarea has-fixed-size" rows="8" style="background-color:rgba(1, 4, 9, 0.5)"></textarea>
    </div>
    <textarea id="text-processed" class="textarea" placeholder="" rows="1" readonly style="display:none"></textarea>
  </div>
  
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="line-break-removal.js"></script>
</body>

</html>
